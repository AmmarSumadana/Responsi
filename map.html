<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="section-title">Peta Persebaran Rumah Makan Khas Sulawesi di Yogyakarta</h2>
            </div>
        </div>

        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
        <script>
            /* Initial Map */
            var map = L.map('map').setView([-7.791612104905112, 110.36301249569213], 12); //lat, long, zoom

            /* Tile Basemap */
            var basemap1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            });
            basemap1.addTo(map);

            // Mengambil data wisata dari file JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Menambahkan marker untuk setiap lokasi wisata
                    data.forEach(item => {
                        L.marker([item.lat, item.lon]).addTo(map)
                            .bindPopup('<strong>' + item.nama + '</strong><br>' + item.lat + '</strong><br>' + item.lon);
                    });
                })
                .catch(error => console.error('Error loading the data:', error));
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
